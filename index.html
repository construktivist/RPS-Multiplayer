<! DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Multiplayer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>RPS</h1>
				</div>	
			</div>
		</div>	
		<div class="row">
			<div class="col-md-12">
				<form>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search for...">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">Go!</button>
						</span>
						
					</div>
				</form>
			</div>			
		</div>
		<div class="row">
			<div class="col-md-4">
				<div id="player1-buttons">
					<button>Rock</button>
					<button>Scissors</button>
					<button>Paper</button>
				</div>
			</div>	
			<div class="col-md-4">
				<div id="game-results">
					<p>Just some random text</p>
				</div>
			</div>
			<div class="col-md-4">
				<div id="player2-buttons">
					<button>Rock</button>
					<button>Scissors</button>
					<button>Paper</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="well well-lg"></div>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Message" aria-describedby="basic-addon1">
					<span class="input-group-addon" id="basic-addon1">Send</span>
				</div>
			</div>
		</div>
	</div>









<script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
